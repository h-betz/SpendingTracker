<!DOCTYPE html>
{% extends "user_auth/base.html" %}
{% load staticfiles %}
  {% block body_block %}
    <!-- <h1>You can sign up here!</h1> -->
    <div class="jumbotron vertical-center">
      {% if registered %}
        <h1>Thank you for registering!</h1>
      {% else %}
        <div class="container">
          <h1>Register Here!</h1>
          <form class="form-horizontal" style="padding-top: 20px;"  enctype="multipart/form-data" method="post">
            <div class="form-group">
              <div class="col-sm-10">
                {% csrf_token %}
                {{ user_form.as_p }}
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" style="align: center;">Submit</button>
              </div>
            </div>
          </form>
        </div>
      {% endif %}
    </div>
{% endblock %}
