<!DOCTYPE html>
{% extends "user_auth/base.html" %}
{% load staticfiles %}
  {% block body_block %}
  <div class="jumbotron vertical-center">
      <div class="container">
        <h1>Login:</h1>
        <form class="form-horizontal" style="padding-top: 20px;width:50%;margin:auto" action="{% url 'user_auth:user_login' %}" method="post">
          <div class="form-group">
            <div class="col-sm-10">
                {% csrf_token %}
                {# A more "HTML" way of creating the login form#}
                <div class="form-group">
                  <label for="username">Username:</label>
                  <input type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                  <label for="password">Password:</label>
                  <input type="password" name="password">
                </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-10">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Remember me
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-default" style="align: left;">Sign in</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  {% endblock %}
